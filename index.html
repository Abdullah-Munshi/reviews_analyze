<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="review-area">
      <div id="rv-page-control">
        <select name="" id="">
          <option value="desc" selected>Most Recent</option>
          <option value="asc">Oldest</option>
        </select>

        <select name="" id="">
          <option value="all" selected>All Ratings</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>
      <div id="rv-page-container" class="reviews"></div>
      <ul class="pagination"></ul>
    </div>

    <div class="widget-area offcanvas" id="offcanvas-widget">
      <button id="open-widget-button" class="open-widget-button">
        open offcanvas
      </button>
      <button id="close-widget-button" class="close-widget-button">
        Close ofcanvas
      </button>
      <div id="rv-widget-avg"></div>
      <div id="rv-widget-control">
        <button id="sort-newest" class="sort-button">Newest</button>
        <button id="sort-oldest" class="sort-button">Oldest</button>

        <select name="" id="">
          <option value="all" selected>All Ratings</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>
      <div id="rv-widget-container" class="reviews"></div>
      <ul class="pagination"></ul>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
